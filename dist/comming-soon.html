isAndroid = /Android/i.test(navigator.userAgent);

var Width = window.screen.width;
var Height = window.screen.height;

function doOnOrientationChange() {
  switch (window.orientation) {
    case -90:
    case 90:
      if (isMobile) {
        $('html').removeClass('devices-mobile');
        $('body').removeClass('body-mobile');
        $('body').css('width', '100%');
      }

      break;
    default:
      if (isMobile && Height < 1000) {
        $('html').addClass('devices-mobile');
        $('body').addClass('body-mobile');
      }

      if (isIphone) {
        if (Height > 660 && Height < 740) {
          $('.devices-mobile .body-mobile').css('width', '60%');
          $('.devices-mobile .modal').css('width', '60%');
        } else {
          if (Height > 810 && Height < 850) {
            $('.devices-mobile .body-mobile').css('width', '56.5%');
            $('.devices-mobile .modal').css('width', '56.5%');
          }

          if (Height > 850) {
            $('.devices-mobile .body-mobile').css('width', '57.5%');
            $('.devices-mobile .modal').css('width', '57.5%');
          }
        }
      } else {
        if (isMobile) {
          $('body').css('width', '62%');
        }
      }
      break;
  }
}


window.addEventListener('orientationchange', doOnOrientationChange);
